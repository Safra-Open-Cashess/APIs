spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: safra-cashless
          uri: lb://SAFRA-CASHLESS/
          predicates:
            - Path=/safra-cashless/**
          filters:
            - RewritePath=/safra-cashless/(?<segment>.*), /${segment}
            - RemoveRequestHeader=Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowCredentials: "true"
            allowedMethods: "*"
            allowedHeaders: "*"

server:
  port: 8081
  error:
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: false
  instance:
    preferIpAddress: true